openapi: 3.0.0
info:
  title: Horizon Auth API
  version: 1.0.0
  description: Simple login and registration API using Node.js, Express, MongoDB, and JWT
servers:
  - url: http://localhost:5000/api
paths:
  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: User already exists
  /auth/login:
    post:
      summary: Login a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful with JWT token
        '404':
          description: User not found
        '400':
          description: Invalid credentials
